<div class="offer">
    <div class="container">
      <h2>Cursos</h2>
      <div class="cards">
        <div class="card" *ngFor="let offer of offers">
          <img [src]="offer.img" alt="{{ offer.title }} image">
          <h3>{{ offer.title }}</h3>
          <p>{{ offer.description }}</p>
       
        </div>
      </div>
    </div>
  </div>
